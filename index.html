<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&family=Gloria+Hallelujah&family=Overlock+SC&family=Rock+Salt&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h2>Admission form for Geekster</h2>
    </header>
    <div class="form-container">
        <form>
            <h4>Personal Info</h4>
            <input type="text" class="inline" name="f_name" placeholder="First Name" title="Please fill your name" required/>
            <input type="text" class="inline" name="l_name" placeholder="Last Name" />
            <br>
            <input class="inline" type="email" name="mail" placeholder="Email Id" title="Please fill your  pattern=".+@.+\..+" required/> 
            <input type="tel" class="inline" name="phone" placeholder="Phone Number" title="Please fill your phone number in 1111-111-111 format" required pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"  />
            <br>
            <input  type="date" class="inline" name="date_of_birth" max="2022-01-01"/>
            <select name="gender" class="inline">
                <option selected disabled>Select Gender</option>
                <option >Male</option>
                <option>Female</option>
                <option>Other</option>
                <optgroup label="Others Something">
                    <option>Other 1</option>
                    <option >Other 2</option>
                    <option >Other 3</option>
                </optgroup>
                <textarea name="address" class="hover" placeholder="Address"></textarea>
                <hr>
                <div class="eduinfo">
                     <h4>Education Info</h4>
                      <select name="degree" class="inline">
                         <option selected disabled>Select Degree</option>
                         <optgroup label="Bachelors">
                             <option >B.tech</option>
                             <option value="">B.E</option>
                             <option value="">Bsc</option>
                         </optgroup>
                        <optgroup label="Masters">
                             <option >M.tech</option>
                             <option >M.E</option>
                             <option>Msc</option>
                        </optgroup>
                    </select>
                    <input type="text" name="college" class="inline" placeholder="College Name" /> <br>
                    <input type="tel" name="percentage" class="inline" placeholder="Percentage" min="0" max="100"/>
                    <input type="tel" name="graduation_year" class="inline" placeholder="Year Of Graduation" min="2010" max="2022"/><br>
                    <label for="upres" >Upload Resume:</label>
                    <input type="file" name="upres" class="inline" />
                </div>
                <hr>
                <h4>Course Details</h4>
                <input type="radio" class="inline" name="course_name">Fundamentals
                <input type="radio" class="inline" name="course_name">Advance
                <br>
                <input type="checkbox" class="inline" name="course_name">Web
                <input type="checkbox" class="inline" name="course-name">DSA
                  <hr />
                <input class="inline"type="submit" value="Apply for Submission" />
                <input class="inline" type="reset">
        </form>   
    </div>    
</body>
</html>
